{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post preview-->
      {% for post in posts %}
      <div class="post-preview">
        <a href="{% url 'core:post_detail' post.id %}">
          <h2 class="post-title">{{ post.title }}</h2>
          <h3 class="post-subtitle">{{post.sub_title}}</h3>
        </a>
        <p class="post-meta">
          Posted by
          <a href="{% url 'core:post_detail' post.id %}">{{post.post_by}}</a>
          {{post.created_at}}
        </p>
      </div>
      <!-- Divider-->
      <hr class="my-4"/>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
